<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="shortcut icon" href="img/Logo for Favicon construction.svg" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/register.css">
    <link rel="stylesheet" href="style/help.css">
    <link rel="stylesheet" href="style/fonts.css">
    <link rel="stylesheet" href="style/log-in.css">
    <link rel="stylesheet" href="style/contacts.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <script defer src="script/register.js"></script>
    <script src="script/contacts.js"></script>
    <script defer src="script/storage.js"></script>
    <script defer src="script/script.js"></script>
</head>

<body onload="initRegister()">
    <div>
        <header>
            <div class="logo-container">
                <img src="./img/join-logo.svg" alt="">
            </div>
        </header>

        <div class="section">
            <div id="dialog" class="dialogSignUp">
                <a href="index.html" id="mobileBackArrowId">
                    <img src="img/arror-left.svg" alt="">
                </a>
                <div class="signUpUnderlineContainer">
                    <span class="fontSize61"><b>Sign up</b></span>
                    <div class="underline"></div>
                </div>

                <form onsubmit="registUser(); return false;" action="" class="fontSize20">

                    <div class="input-field">
                        <input required type="text" placeholder="Name" id="userName">
                        <img src="./img/user.svg" alt="Bild user" class="input-suffix">
                    </div>
                    <div class="input-field">
                        <input required type="email" placeholder="Email" id="email">
                        <img src="./img/letter.svg" alt="Bild letter" class="input-suffix">
                    </div>
                    <div class="input-field">
                        <input required type="passwort" placeholder="Passwort" id="password">
                        <img src="./img/lock.svg" alt="Bild lock" class="input-suffix">
                    </div>
                    <div class="checkboxSignUp fontSize16">
                        <input type="checkbox" name="myCheckbox" id="myCheckbox" value="yes" required>
                        <label for="myCheckbox">I accept the</label>
                        <a onclick="" href="">Privacy policy</a>
                    </div>
                    <div class="button-div">
                        <button type="submit" type="button" id="registerBtn" class="signUpBtnRegister">Sign
                            up</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <div class="police">
        <div class="police-link">
            <a href="../privacy-police.html">Privacy Policy</a>
        </div>
        <div class="police-link">
            <a href="../legalNotice.html">Legal notice</a>
        </div>
    </div>

</body>

</html>
